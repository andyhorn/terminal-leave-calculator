<!DOCTYPE html>
<html>
  <head>
    <title>Terminal Leave Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <!-- Header Section -->
        <section class="section">
          <h1>Terminal Leave Calculator</h1>
          <p>Let's get started...</p>
        </section>

        <!-- Situation Selection -->
        <section class="section" v-if="currentStep == 0">
          <div class="row">
            <div class="col text-right">
              <p>What is your situation?</p>
              <p v-if="selectedSituation">
                You selected: {{ selectedSituation }}
              </p>
            </div>
            <div class="col">
              <select v-model="selectedSituation">
                <option
                  v-for="(option, index) in situations"
                  :key="index"
                  :value="option"
                >
                  {{ option }}
                </option>
              </select>
            </div>
          </div>
        </section>

        <section class="section" v-if="currentStep == 1">
          <div class="row"></div>
        </section>

        <!-- Button Footer -->
        <section class="section fixed-bottom">
          <div class="row">
            <div class="col d-flex justify-content-center">
              <button
                class="btn btn-primary w-50"
                :disabled="isBackDisabled"
                @click="onBack"
              >
                Back
              </button>
            </div>
            <div class="col d-flex justify-content-center">
              <button
                class="btn btn-primary w-50"
                :disabled="isNextDisabled"
                @click="onNext"
              >
                Next
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "hello world!",
        situations: [
          "I plan to retire",
          "I plan to separate",
          "I am being honorably involuntarily separated",
        ],
        selectedSituation: "",
        steps: [0, 1, 2],
        currentStep: 0,
      },
      computed: {
        isBackDisabled() {
          return this.currentStep == 0;
        },
        isNextDisabled() {
          if (this.currentStep >= this.steps.length) return true;

          if (this.currentStep == 0) return this.selectedSituation == "";
        },
      },
      methods: {
        onBack() {
          this.currentStep -= 1;
        },
        onNext() {
          this.currentStep += 1;
        },
      },
    });
  </script>
</html>
